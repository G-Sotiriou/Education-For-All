<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="test2.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $("#myCarousel").carousel({
        interval: 10000,
      });

      $(".carousel .carousel-item").each(function () {
        var minPerSlide = 3;
        var next = $(this).next();
        if (!next.length) {
          next = $(this).siblings(":first");
        }
        next.children(":first-child").clone().appendTo($(this));

        for (var i = 0; i < minPerSlide; i++) {
          next = next.next();
          if (!next.length) {
            next = $(this).siblings(":first");
          }

          next.children(":first-child").clone().appendTo($(this));
        }
      });
    </script>
  </head>
  <body>
    <div class="container text-center my-3">
      <h2 class="font-weight-light">Bootstrap 4 Carousel with 5 slides</h2>
      <div class="row mx-auto my-auto">
        <div id="myCarousel" class="carousel slide w-100" data-ride="carousel">
          <div class="carousel-inner w-100" role="listbox">
            <div class="carousel-item active">
              <div class="col-lg-2">
                <img
                  class="img-fluid"
                  src="http://placehold.it/350x180?text=1"
                />
              </div>
            </div>
            <div class="carousel-item">
              <div class="col-lg-2">
                <img
                  class="img-fluid"
                  src="http://placehold.it/350x180?text=2"
                />
              </div>
            </div>
            <div class="carousel-item">
              <div class="col-lg-2">
                <img
                  class="img-fluid"
                  src="http://placehold.it/350x180?text=3"
                />
              </div>
            </div>
            <div class="carousel-item">
              <div class="col-lg-2">
                <img
                  class="img-fluid"
                  src="http://placehold.it/350x180?text=4"
                />
              </div>
            </div>
            <div class="carousel-item">
              <div class="col-lg-2">
                <img
                  class="img-fluid"
                  src="http://placehold.it/350x180?text=5"
                />
              </div>
            </div>
            <div class="carousel-item">
              <div class="col-lg-2">
                <img
                  class="img-fluid"
                  src="http://placehold.it/350x180?text=6"
                />
              </div>
            </div>
            <div class="carousel-item">
              <div class="col-lg-2">
                <img
                  class="img-fluid"
                  src="http://placehold.it/350x180?text=7"
                />
              </div>
            </div>
            <div class="carousel-item">
              <div class="col-lg-2">
                <img
                  class="img-fluid"
                  src="http://placehold.it/350x180?text=8"
                />
              </div>
            </div>
          </div>
          <a
            class="carousel-control-prev bg-dark w-auto"
            href="#myCarousel"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next bg-dark w-auto"
            href="#myCarousel"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <h5 class="mt-2">Advances one slide at a time</h5>
    </div>
  </body>
</html>
